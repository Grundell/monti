<!-- Side conatiner -->
<aside class="side-menu__container" [ngClass]="{'active': showMenu}" (click)="toggleMenu()">
    <nav class="slide-menu" [ngClass]="{'active': showMenu}" (click)="$event.stopImmediatePropagation();">
      <section class="menu-header">
          <span class="greeting__text">Welcome Back</span>
          <div class="profile-image__container">
            <img src="https://png.pngtree.com/thumb_back/fw800/back_pic/03/73/24/6057b9dacef0403.jpg" alt="profile-image"
                 class="profile__image">
          </div>
          <div class="account-details">
              <span class="name__text">Max Grundell</span>
              <span class="email__text"> 10 cities</span>
          </div>
      </section>
      <section class="menu-body">
        <!-- Here goes menu -->
      </section>
      <section class="menu-footer">
        <!-- Here goes menu-foot -->
      </section>
    </nav>
</aside>


<div class="root__container">
  <header [ngClass]="{'dark': darkModeActive}" class="main__header">

    <div class="left__section">
      <svg (click)="toggleMenu()" class="burger__icn" id="Menu_Burger_Icon" data-name="Menu Burger Icon"
           viewBox="31.5 30 49.9 32">
        <defs>
          <!-- <style>.burger__icon__fill {
            fill: #ffffff
          }</style> -->
        </defs>
        <rect id="Rectangle_9" width="49.9" height="4" [ngClass]="{'dark': darkModeActive}"
              class="burger__icn__fill" data-name="Rectangle 9" rx="2"
              transform="translate(31.5 58)"/>
        <rect id="Rectangle_10" width="49.9" height="4" [ngClass]="{'dark': darkModeActive}"
              class="burger__icn__fill" data-name="Rectangle 10" rx="2"
              transform="translate(31.5 44)"/>
        <rect id="Rectangle_11" width="49.9" height="4" [ngClass]="{'dark': darkModeActive}"
              class="burger__icn__fill" data-name="Rectangle 11" rx="2"
              transform="translate(31.5 30)"/>
      </svg>


    </div>
    <div class="center_section">
      <h3 class="brand__text">Monti</h3>
    </div>

    <div class="right_section">
      <div class="mode-toggle__container">
        <span class="mode-toggle__text">Light</span>
  
        <label class="toggle-button__container">
          <input (click)="modeToggleSwitch()" type="checkbox" class="mode-toggle__input"/>
          <span [ngClass]="{'checked': darkModeActive}" class="mode-toggle__bg"></span>
          <span [ngClass]="{'checked': darkModeActive}" class="mode-toggle__circle"></span>
        </label>
    
        <span class="mode-toggle__text">Dark</span>
      </div>
    </div>
  </header>
  <!-- [ngClass]="'background-hue-' +darkModeActive + ' main__container'" -->
  <main class="main__container" [ngClass]="'background-hue-' +darkModeActive + ' main__container'"   >
  <!-- <main class="main__container" [ngClass]="{'dark': darkModeActive}"> -->

        <router-outlet></router-outlet>
  </main>
</div>
