<div class="search__container" [ngClass]="{'dark': darkModeActive}" >
  <div class="search__text"> 
    <h3>Search for a libary</h3>
  </div>
  <div class="search__input_container">
      <input class="search__input" [(ngModel)]="searchString" maxlength="100" (keydown.enter)="submit()">
      <button (click)="submit()" class="button is-info" [disabled]="!newMsg">Send</button>
  </div>
</div>
